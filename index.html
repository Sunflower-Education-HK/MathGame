<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Kindergarten Counting Adventure</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/templatemo-cyborg-gaming.css">
</head>

<body>
  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="index.html" class="logo">
              <img src="assets/images/logo.png" alt="Counting Adventure Logo">
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li><a href="index.html" class="active">Home</a></li>
              <li><a href="#games">Games</a></li> <!-- 修改 href 為 #games -->
              <li><a href="record.html">Record<img src="assets/images/profile.png" alt="Kid Profile"></a></li>
            </ul>
            <a class='menu-trigger'>
              <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">
          <!-- ***** Banner Start ***** -->
          <div class="main-banner">
            <div class="row">
              <div class="col-lg-7">
                <div class="header-text">
                  <h6>Welcome to Sunflower Education</h6>
                  <h4><em>Play</em> Fun Math Games!</h4>
                  <div class="main-button">
                    <a href="game1.html">Start Games</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ***** Banner End ***** -->

          <!-- ***** Popular Games Start ***** -->
          <div class="most-popular">
            <div class="row">
              <div class="col-lg-12">
                <div class="heading-section">
                  <h4>Math Game Levels</h4>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-sm-6">
                    <div class="item">
                      <a href="game1.html">
                        <img src="assets/images/levels.jpg" alt="Count Apples">
                      </a>
                      <h4>Pulling radishes<br><span>Numbers 1-10 (Addend)</span></h4>
                    </div>
                  </div>
                  <div class="col-lg-3 col-sm-6">
                    <div class="item">
                      <img src="assets/images/levels.jpg" alt="Count Apples">
                      <h4>Count the Apples<br><span>Numbers 1-10(Subtrahend)</span></h4>
                    </div>
                  </div>
                  <div class="col-lg-3 col-sm-6">
                    <div class="item">
                      <img src="assets/images/levels.jpg" alt="Fish Count">
                      <h4>Fish Count<br><span>Numbers 1-100(Addend)</span></h4>
                    </div>
                  </div>
                  <div class="col-lg-3 col-sm-6">
                    <div class="item">
                      <img src="assets/images/levels.jpg" alt="Fish Count">
                      <h4>Fish Count<br><span>Numbers 1-100(Subtrahend)</span></h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ***** Popular Games End ***** -->
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/tabs.js"></script>
  <script src="assets/js/popup.js"></script>
  <script src="assets/js/custom.js"></script>

  <!-- Inline JavaScript for smooth scrolling -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Select the Games link in the navigation
      const gamesLink = document.querySelector('a[href="#games"]');

      if (gamesLink) {
        gamesLink.addEventListener('click', function (event) {
          // Prevent default link behavior
          event.preventDefault();

          // Find the Math Game Levels heading
          const targetSection = document.querySelector('.most-popular .heading-section h4');

          if (targetSection) {
            // Scroll smoothly to the section
            targetSection.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      }
    });
  </script>
</body>

</html>
