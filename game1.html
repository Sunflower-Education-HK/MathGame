<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Kindergarten Counting Adventure</title>
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/templatemo-cyborg-gaming.css">
  <link rel="stylesheet" href="assets/css/game1.css">
</head>
<body>
  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="index.html" class="logo">
              <img src="assets/images/logo.png" alt="Counting Adventure Logo">
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li><a href="index.html" class="active">Home</a></li>
              <li><a href="#games">Games</a></li>
              <li><a href="record.html">Record<img src="assets/images/profile.png" alt="Kid Profile"></a></li>
            </ul>
            <a class="menu-trigger">
              <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">
          <!-- ***** Game Area Start ***** -->
          <div class="game-container">
            <div class="level-controls">
              <button id="lang-toggle">中/Eng</button>
              <div class="level-display" id="level-display">Level: <span id="level-counter">1</span>/40</div>
              <button id="reset-button">重置</button>
            </div>
            <div class="game-area">
              <!-- Math Question -->
              <div class="math-question">
                <button id="listen-again">聽多次</button>
                <span id="num1"></span> <span id="operator">+</span> <span id="num2"></span> = 
                <div id="answer-box" class="answer-box dashed-box"></div>
                <button id="confirm-button">確認</button>
              </div>
              <!-- Number Grid -->
              <div class="number-grid">
                <div class="number-cell" data-number="1">1</div>
                <div class="number-cell" data-number="2">2</div>
                <div class="number-cell" data-number="3">3</div>
                <div class="number-cell" data-number="4">4</div>
                <div class="number-cell" data-number="5">5</div>
                <div class="number-cell" data-number="6">6</div>
                <div class="number-cell" data-number="7">7</div>
                <div class="number-cell" data-number="8">8</div>
                <div class="number-cell" data-number="9">9</div>
              </div>
              <!-- Radish Area -->
              <div class="radish-area">
                <div class="radish-row top-row">
                  <img class="radish" data-index="0" src="assets/images/radishes.png" alt="Radish" draggable="true">
                  <img class="radish" data-index="1" src="assets/images/radishes.png" alt="Radish" draggable="true">
                  <img class="radish" data-index="2" src="assets/images/radishes.png" alt="Radish" draggable="true">
                  <img class="radish" data-index="3" src="assets/images/radishes.png" alt="Radish" draggable="true">
                  <img class="radish" data-index="4" src="assets/images/radishes.png" alt="Radish" draggable="true">
                </div>
                <div class="radish-row bottom-row">
                  <img class="radish" data-index="5" src="assets/images/radishes.png" alt="Radish" draggable="true">
                  <img class="radish" data-index="6" src="assets/images/radishes.png" alt="Radish" draggable="true">
                  <img class="radish" data-index="7" src="assets/images/radishes.png" alt="Radish" draggable="true">
                  <img class="radish" data-index="8" src="assets/images/radishes.png" alt="Radish" draggable="true">
                  <img class="radish" data-index="9" src="assets/images/radishes.png" alt="Radish" draggable="true">
                </div>
              </div>
              <!-- Bucket -->
              <div class="bucket-area">
                <div id="bucket-radishes"></div>
                <img id="bucket" src="assets/images/bucket.png" alt="Bucket">
              </div>
              <!-- Guide Line -->
              <div id="guide-line" class="guide-line"></div>
              <!-- Feedback -->
              <div id="feedback" class="feedback"></div>
            </div>
            <!-- Game Complete -->
            <div id="game-complete" class="game-complete">
              <h2 id="complete-message">恭喜完成遊戲！</h2>
              <button id="next-level-button" onclick="window.location.href='record.html'">去下一關</button>
              <button id="home-button" onclick="window.location.href='index.html'">回到主頁</button>
            </div>
          </div>
          <!-- ***** Game Area End ***** -->
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/tabs.js"></script>
  <script src="assets/js/popup.js"></script>
  <script src="assets/js/custom.js"></script>

  <!-- Game Logic JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let num1, num2, correctAnswer;
      let radishCount = 0;
      let selectedNumber = null;
      let currentLevel = 1;
      const maxLevels = 40;
      const maxRadishes = 10;
      let currentLanguage = 'zh';
      let totalQuestions = 0;
      let correctQuestions = 0;

      // Load saved game state
      function loadGameState() {
        const savedState = localStorage.getItem('gameState');
        if (savedState) {
          const state = JSON.parse(savedState);
          currentLevel = state.currentLevel || 1;
          totalQuestions = state.totalQuestions || 0;
          correctQuestions = state.correctQuestions || 0;
          currentLanguage = state.currentLanguage || 'zh';
        }
      }

      // Save game state
      function saveGameState() {
        const state = {
          currentLevel,
          totalQuestions,
          correctQuestions,
          currentLanguage
        };
        localStorage.setItem('gameState', JSON.stringify(state));
      }

      // Convert number to text for speech
      function numberToText(number, language) {
        const numberDict = {
          zh: {
            1: '一', 2: '二', 3: '三', 4: '四', 5: '五',
            6: '六', 7: '七', 8: '八', 9: '九'
          },
          en: {
            1: 'one', 2: 'two', 3: 'three', 4: 'four', 5: 'five',
            6: 'six', 7: 'seven', 8: 'eight', 9: 'nine'
          }
        };
        return numberDict[language][number] || number.toString();
      }

      // Language dictionary
      const langDict = {
        zh: {
          operator: '+',
          confirm: '確認',
          noRadish: '請將蘿蔔放入桶中！',
          noNumber: '請選擇一個數字！',
          correct: '答對了！',
          incorrect: '答錯了！',
          complete: '恭喜完成遊戲！',
          nextLevel: '去下一關',
          home: '回到主頁',
          level: '關卡',
          reset: '重置',
          resetConfirm: '確定要重置遊戲記錄嗎？',
          welcomePrompt: '歡迎嚟到計數冒險遊戲！請拖曳蘿蔔同數字去答題！',
          questionPrompt: '題目係{num1}加{num2}，我哋要先將{num1}個紅蘿蔔放落桶',
          secondPrompt: '而家要多{num2}個紅蘿蔔',
          finalPrompt: '而家有幾多個紅蘿蔔呀？',
          listenAgain: '聽一次'
        },
        en: {
          operator: '+',
          confirm: 'Confirm',
          noRadish: 'Put radishes in the bucket!',
          noNumber: 'Please select a number!',
          correct: 'Correct!',
          incorrect: 'Incorrect!',
          complete: 'Congratulations, game completed!',
          nextLevel: 'Next Level',
          home: 'Back to Home',
          level: 'Level',
          reset: 'Reset',
          resetConfirm: 'Are you sure you want to reset game progress?',
          welcomePrompt: 'Welcome to the Counting Adventure Game! Please drag radishes and numbers to answer!',
          questionPrompt: 'The question is {num1} plus {num2}, we need to put {num1} radish{num1s} in the bucket first',
          secondPrompt: 'Now we need {num2} more radish{num2s}',
          finalPrompt: 'How many radishes are there now?',
          listenAgain: 'Listen'
        }
      };

      // Speak function
      function speak(text) {
        if ('speechSynthesis' in window) {
          speechSynthesis.cancel(); // Cancel any ongoing speech
          const utterance = new SpeechSynthesisUtterance(text);
          utterance.lang = currentLanguage === 'zh' ? 'zh-HK' : 'en-US';
          utterance.volume = 1;
          utterance.rate = 1;
          utterance.pitch = 1;
          speechSynthesis.speak(utterance);
          console.log('Speaking:', text, 'Lang:', utterance.lang);
        } else {
          console.log('Speech synthesis not supported in this browser.');
        }
      }

      // Update language texts
      function updateLanguage() {
        console.log('Updating language to:', currentLanguage);
        document.getElementById('operator').textContent = langDict[currentLanguage].operator;
        document.getElementById('confirm-button').textContent = langDict[currentLanguage].confirm;
        document.getElementById('complete-message').textContent = langDict[currentLanguage].complete;
        document.getElementById('next-level-button').textContent = langDict[currentLanguage].nextLevel;
        document.getElementById('home-button').textContent = langDict[currentLanguage].home;
        document.getElementById('level-display').childNodes[0].textContent = `${langDict[currentLanguage].level}: `;
        document.getElementById('lang-toggle').textContent = currentLanguage === 'zh' ? '中/Eng' : 'Eng/中';
        document.getElementById('reset-button').textContent = langDict[currentLanguage].reset;
        document.getElementById('listen-again').textContent = langDict[currentLanguage].listenAgain;
        const feedback = document.getElementById('feedback');
        if (feedback.style.display !== 'none') {
          feedback.textContent = feedback.textContent === langDict['zh'].correct || feedback.textContent === langDict['en'].correct
            ? langDict[currentLanguage].correct
            : feedback.textContent === langDict['zh'].incorrect || feedback.textContent === langDict['en'].incorrect
            ? langDict[currentLanguage].incorrect
            : feedback.textContent === langDict['zh'].noRadish || feedback.textContent === langDict['en'].noRadish
            ? langDict[currentLanguage].noRadish
            : langDict[currentLanguage].noNumber;
        }
      }

      // Toggle language
      document.getElementById('lang-toggle').addEventListener('click', () => {
        currentLanguage = currentLanguage === 'zh' ? 'en' : 'zh';
        console.log('Language toggled to:', currentLanguage);
        updateLanguage();
        saveGameState();
      });

      // Reset game
      document.getElementById('reset-button').addEventListener('click', () => {
        const confirmReset = confirm(langDict[currentLanguage].resetConfirm);
        if (confirmReset) {
          localStorage.removeItem('gameState');
          currentLevel = 1;
          totalQuestions = 0;
          correctQuestions = 0;
          generateQuestion();
          saveGameState();
        }
      });

      // Update level display color
      function updateLevelDisplay() {
        const levelDisplay = document.getElementById('level-display');
        levelDisplay.className = `level-display level-${currentLevel}`;
        document.getElementById('level-counter').textContent = currentLevel;
        updateLanguage();
      }

      // Generate new math question
      function generateQuestion() {
        do {
          num1 = Math.floor(Math.random() * 9) + 1;
          num2 = Math.floor(Math.random() * 9) + 1;
          correctAnswer = num1 + num2;
        } while (correctAnswer > 9);

        document.getElementById('num1').textContent = num1;
        document.getElementById('num2').textContent = num2;
        document.getElementById('answer-box').textContent = '';
        document.getElementById('bucket-radishes').innerHTML = '';
        radishCount = 0;
        selectedNumber = null;

        const radishes = document.querySelectorAll('.radish');
        radishes.forEach(radish => {
          radish.style.display = 'block';
          radish.setAttribute('draggable', 'true');
        });

        const numberCells = document.querySelectorAll('.number-cell');
        numberCells.forEach(cell => {
          cell.setAttribute('draggable', 'true');
        });

        document.getElementById('feedback').style.display = 'none';
        document.getElementById('game-complete').style.display = 'none';
        document.getElementById('guide-line').style.display = 'none';
        updateLevelDisplay();
        saveGameState();

        // Speak initial question prompt
        const num1Text = numberToText(num1, currentLanguage);
        const num2Text = numberToText(num2, currentLanguage);
        const promptText = langDict[currentLanguage].questionPrompt
          .replace('{num1}', num1Text)
          .replace('{num2}', num2Text)
          .replace('{num1s}', currentLanguage === 'en' && num1 > 1 ? 'es' : '');
        speak(promptText);
      }

      // Listen again button
      document.getElementById('listen-again').addEventListener('click', () => {
        const num1Text = numberToText(num1, currentLanguage);
        const num2Text = numberToText(num2, currentLanguage);
        const promptText = langDict[currentLanguage].questionPrompt
          .replace('{num1}', num1Text)
          .replace('{num2}', num2Text)
          .replace('{num1s}', currentLanguage === 'en' && num1 > 1 ? 'es' : '');
        speak(promptText);
      });

      // Initialize drag and drop for radishes
      const radishes = document.querySelectorAll('.radish');
      const bucket = document.getElementById('bucket');
      const radishArea = document.querySelector('.radish-area');
      const guideLine = document.getElementById('guide-line');

      radishes.forEach(radish => {
        radish.addEventListener('dragstart', (e) => {
          radish.classList.add('dragging');
          console.log('Dragging radish:', radish.getAttribute('data-index'));
          updateGuideLine(e);
          guideLine.style.display = 'block';
          requestAnimationFrame(() => updateGuideLine(e));
        });

        radish.addEventListener('drag', (e) => {
          updateGuideLine(e);
        });

        radish.addEventListener('dragend', () => {
          radish.classList.remove('dragging');
          guideLine.style.display = 'none';
        });
      });

      function updateGuideLine(e) {
        const radish = document.querySelector('.radish.dragging');
        if (!radish) return;
        const bucketRect = bucket.getBoundingClientRect();
        const radishRect = radish.getBoundingClientRect();
        const gameArea = document.querySelector('.game-area');
        const gameAreaRect = gameArea.getBoundingClientRect();

        const startX = radishRect.left + radishRect.width / 2 - gameAreaRect.left;
        const startY = radishRect.top + radishRect.height / 2 - gameAreaRect.top;
        const endX = bucketRect.left + bucketRect.width / 2 - gameAreaRect.left;
        const endY = bucketRect.top + bucketRect.height / 2 - gameAreaRect.top;

        const length = Math.sqrt((endX - startX) ** 2 + (endY - startY) ** 2);
        const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;

        guideLine.style.width = `${length}px`;
        guideLine.style.left = `${startX}px`;
        guideLine.style.top = `${startY}px`;
        guideLine.style.transform = `rotate(${angle}deg)`;
        guideLine.style.transformOrigin = '0 0';
      }

      bucket.addEventListener('dragover', e => {
        e.preventDefault();
      });

      bucket.addEventListener('drop', e => {
        e.preventDefault();
        const draggedRadish = document.querySelector('.radish.dragging');
        if (draggedRadish && radishCount < maxRadishes) {
          const index = draggedRadish.getAttribute('data-index');
          draggedRadish.style.display = 'none';
          draggedRadish.setAttribute('draggable', 'false');
          radishCount++;

          const bucketRadish = document.createElement('img');
          bucketRadish.src = 'assets/images/radishes.png';
          bucketRadish.className = 'bucket-radish';
          bucketRadish.setAttribute('data-index', index);
          bucketRadish.setAttribute('draggable', 'true');
          document.getElementById('bucket-radishes').appendChild(bucketRadish);

          bucketRadish.addEventListener('dragstart', () => {
            bucketRadish.classList.add('dragging');
            guideLine.style.display = 'block';
            requestAnimationFrame(() => updateGuideLine({ clientX: bucketRadish.getBoundingClientRect().left, clientY: bucketRadish.getBoundingClientRect().top }));
          });

          bucketRadish.addEventListener('drag', (e) => {
            updateGuideLine(e);
          });

          bucketRadish.addEventListener('dragend', () => {
            bucketRadish.classList.remove('dragging');
            guideLine.style.display = 'none';
          });

          console.log('Radish dropped in bucket, count:', radishCount);
          guideLine.style.display = 'none';

          // Speak prompts based on radish count
          if (radishCount === num1) {
            const num2Text = numberToText(num2, currentLanguage);
            const secondPrompt = langDict[currentLanguage].secondPrompt
              .replace('{num2}', num2Text)
              .replace('{num2s}', currentLanguage === 'en' && num2 > 1 ? 'es' : '');
            speak(secondPrompt);
          } else if (radishCount === correctAnswer) {
            const finalPrompt = langDict[currentLanguage].finalPrompt;
            speak(finalPrompt);
          }
        }
      });

      radishArea.addEventListener('dragover', e => {
        e.preventDefault();
      });

      radishArea.addEventListener('drop', e => {
        e.preventDefault();
        const draggedRadish = document.querySelector('.bucket-radish.dragging');
        if (draggedRadish) {
          const index = draggedRadish.getAttribute('data-index');
          const originalRadish = document.querySelector(`.radish[data-index="${index}"]`);
          originalRadish.style.display = 'block';
          originalRadish.setAttribute('draggable', 'true');
          draggedRadish.remove();
          radishCount--;
          console.log('Radish returned to area, count:', radishCount);
          guideLine.style.display = 'none';
        }
      });

      const numberCells = document.querySelectorAll('.number-cell');
      const answerBox = document.getElementById('answer-box');

      numberCells.forEach(cell => {
        cell.addEventListener('dragstart', () => {
          cell.classList.add('dragging');
          console.log('Dragging number:', cell.getAttribute('data-number'));
        });

        cell.addEventListener('dragend', () => {
          cell.classList.remove('dragging');
        });
      });

      answerBox.addEventListener('dragover', e => {
        e.preventDefault();
      });

      answerBox.addEventListener('drop', e => {
        e.preventDefault();
        const draggedCell = document.querySelector('.number-cell.dragging');
        if (draggedCell) {
          selectedNumber = parseInt(draggedCell.getAttribute('data-number'));
          answerBox.textContent = selectedNumber;
          console.log('Dropped number:', selectedNumber);
        }
      });

      document.getElementById('confirm-button').addEventListener('click', () => {
        console.log('Confirm button clicked, selectedNumber:', selectedNumber, 'radishCount:', radishCount);
        const feedback = document.getElementById('feedback');
        if (radishCount === 0) {
          feedback.textContent = langDict[currentLanguage].noRadish;
          feedback.className = 'feedback incorrect';
          feedback.style.display = 'block';
          setTimeout(() => {
            feedback.style.display = 'none';
          }, 2000);
        } else if (selectedNumber === null) {
          feedback.textContent = langDict[currentLanguage].noNumber;
          feedback.className = 'feedback incorrect';
          feedback.style.display = 'block';
          setTimeout(() => {
            feedback.style.display = 'none';
          }, 2000);
        } else {
          checkAnswer(selectedNumber);
        }
      });

      function checkAnswer(number) {
        const feedback = document.getElementById('feedback');
        const audio = new Audio();
        totalQuestions++;

        if (number === correctAnswer && radishCount === correctAnswer) {
          correctQuestions++;
          feedback.textContent = langDict[currentLanguage].correct;
          feedback.className = 'feedback correct';
          audio.src = 'assets/audio/suc.mp3';
          audio.play();
        } else {
          feedback.textContent = langDict[currentLanguage].incorrect;
          feedback.className = 'feedback incorrect';
          audio.src = 'assets/audio/err.mp3';
          audio.play();
        }

        // Always proceed to next level or complete game
        if (currentLevel < maxLevels) {
          currentLevel++;
          setTimeout(generateQuestion, 1000);
        } else {
          setTimeout(() => {
            document.getElementById('game-complete').style.display = 'block';
            document.querySelector('.game-area').style.pointerEvents = 'none';
          }, 2000);
        }
        saveGameState();
      }

      const gamesLink = document.querySelector('a[href="#games"]');
      if (gamesLink) {
        gamesLink.addEventListener('click', function(event) {
          event.preventDefault();
          const targetSection = document.querySelector('.game-container');
          if (targetSection) {
            targetSection.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      }

      // Initialize game
      loadGameState();
      updateLanguage(); // Ensure language is updated before speaking
      speak(langDict[currentLanguage].welcomePrompt); // Speak welcome message
      generateQuestion();
    });
  </script>
</body>
</html>
